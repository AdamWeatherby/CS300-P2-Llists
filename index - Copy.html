<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Linked List</title>
  <meta name="Simulator of Linked Lists" content="CS 300 project 2">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	.dot {
	height: 40px;
	width: 40px;
	color: white;
	border-radius: 100%;
	display: inline-block;
	background: black;
	text-align: center;
	}
	.head {
	height: 40px;
	width: 40px;
	color: white;
	border-radius: 100%;
	display: inline-block;
	background: green;
	text-align: center;
	}
	.tail {
	height: 40px;
	width: 40px;
	color: white;
	border-radius: 100%;
	display: inline-block;
	background: red;
	text-align: center;
	}
</style>
	
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

	<h1 align = "center">CS 300 project 2</h1>

	<div style="text-align:center">
		<ul id = "list">
			<li>10</li>
		</ul>
	</div>
	
	<div id ="text">
		<p id = "p1" align="center">Enter Data Below to fill linked list
		</p>		
	</div>

	<div id = "buttons" style= "width:100%; height:100%"align="center">
		<button id = "Back" onclick="prnt()">Back</button>
	</div>
	<script>
	var nodes["1","2","3","4"];
	function prnt(){
	for(i = 0; i<5; i++){
		var para = document.createElement("P");                       // Create a <p> node
		var t = document.createTextNode(nodes[i]+"");      			// Create a text node
		para.appendChild(t);                                          // Append the text to <p>
		document.getElementById("list").appendChild(para);           // Append <p> to <div> with id="myDIV"
	}
	}
	</script>
	
	<script src="js/scripts.js"></script>

</body>
</html>
