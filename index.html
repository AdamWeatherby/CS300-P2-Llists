<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Linked List</title>
  <meta name="Simulator of Linked Lists" content="CS 300 project 2">
  <!--CSS style section for formatting shapes -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <link rel="stylesheet" href="css/styles.css?v=1.0">	<style>
	.dot {
	height: 45px;
	width: 45px;
	color: white;
	border-radius: 100%;
	display: inline-block;
	background: black;
	text-align: center;
	}
	.head {
	height: 45px;
	width: 45px;
	color: white;
	border-radius: 100%;
	display: inline-block;
	background: green;
	text-align: center;
	}
	.tail {
	height: 45px;
	width: 45px;
	color: white;
	border-radius: 100%;
	display: inline-block;
	background: red;
	text-align: center;
	}
</style>
	
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

	<h1 align = "center">Linked List Visualizer</h1>
<!--divs for maniplulating visuals with CSS and JavaScript -->
	<div id ="nodes" style="text-align:center">
	<ul>
		<div id = "header">
			<li class="head" id = "head">40<br/>Head</li>
		</div>
		<li class="dot" id = "dot1">50<br/>Node</li><br/>
		<li class="dot" id = "dot2">60<br/>Node</li><br/>
		<li class="dot" id = "dot3">70<br/>Node</li><br/>
		<div id = "footer">
		<li class="tail" id = "tail">80<br/>Tail</li>
		</div>
	</ul>
	</div>
	
	<div id ="text">
		<p id = "p1" align="center">Enter Data Below to fill linked list
		</p>		
	</div>
<!--Buttons -->
	<div id = "buttons" style= "width:100%; height:100%"align="center">
		<button id = "Back" onclick="window.location.href = 'https://adamweatherby.github.io/CS300-Project-2/'">Back</button>
		<button id = "Randomizer" onclick= "random()">Randomizer(Creates Random List of 5)</button>
		<button id = "Adder" onclick= "addElement()">Add Element</button>
		<button id = "Remover" onclick= "removeElement()">Pop</button>
		<button id = "Modifier" onclick= "modifyElement()">Change Element</button>
		<button id = "Searcher" onclick= "searchElement()">Search for Element</button>
		
		<br/><br/>
	</div>
	<!--Boxes for user inputted data-->
	<div id = "inputters"style= "width:100%; height:100%"align="right">
		Input Data(1 or 2 digit numbers only): <input type="text" id="inputBox" value="Number"><br/>
		Node Selector(0 is Head, 1 is next Node, etc): <input type="text" id="selectionBox" value="Number"><br/>
		Index of(Returns what node a value is in): <input type="text" id="searchBox" value="Number">
	</div>

</body>
	<script>
	<!--declaring of variables-->
	random();
			increaser = 0;
			decreaser = 0;
			first = Math.random()*100|0;
			second = Math.random()*100|0;
			third = Math.random()*100|0;
			fourth = Math.random()*100|0;
			fifth = Math.random()*100|0;
	<!--"random" creates random Linked List of 5 variables, and resets it-->
	function random(){
			increaser = 0;
			decreaser = 0;
			first = Math.random()*100|0;
			second = Math.random()*100|0;
			third = Math.random()*100|0;
			fourth = Math.random()*100|0;
			fifth = Math.random()*100|0;
			document.getElementById("nodes").innerHTML = "<div id = 'header'><li class='head' id = 'head'>"+first+"<br/>Head</li></div><li class='dot' id = 'dot1'>"+second+"<br/>Node</li><br/><li class='dot' id = 'dot2'>"+third+"<br/>Node</li><br/><li class='dot' id = 'dot3'>"+fourth+"<br/>Node</li><br/><div id = 'footer'><li class='tail' id = 'tail'>"+fifth+"<br/>Tail</li></div>"
		}
	<!--method to add elements to the tail of the Linked List-->
	function addElement(){
			increaser++;
			var input = document.getElementById("inputBox").value;
			document.getElementById("tail").className = "dot";
			if(document.getElementById('tail').innerHTML.charAt(1)=='<')
				document.getElementById("tail").innerHTML = document.getElementById('tail').innerHTML.substr(0, 1)+"<br/>Node";
			else
				document.getElementById("tail").innerHTML = document.getElementById('tail').innerHTML.substr(0, 2)+"<br/>Node";
			document.getElementById("tail").id = "dot"+(3+increaser);
			document.getElementById("nodes").innerHTML += "<li class='tail' id = 'tail'>"+input+"<br/>Tail</li><br/>"
		
	}
	<!--method to remove elements from the Head of the Linked List-->
	function removeElement(){
			if(document.getElementById('head').innerHTML.charAt(1)=='<')
				window.alert(document.getElementById('head').innerHTML.substr(0, 1)+" was removed from the list");
			else
				window.alert(document.getElementById('head').innerHTML.substr(0, 2)+" was removed from the list");
			document.getElementById("head").id = "removed"+(1+decreaser);
			document.getElementById("removed"+(1+decreaser)).style.display = "none";
			decreaser++;
			document.getElementById("dot"+decreaser).id = "head";
			document.getElementById("head").className = "head";
			if(document.getElementById('head').innerHTML.charAt(1)=='<')
				document.getElementById("head").innerHTML = document.getElementById('head').innerHTML.substr(0, 1)+"<br/>Head";
			else
				document.getElementById("head").innerHTML = document.getElementById('head').innerHTML.substr(0, 2)+"<br/>Head";
	}
	<!--Changes element of selected Index with a selected value-->
	function modifyElement(){
			var selection = document.getElementById("selectionBox").value;
			var input = document.getElementById("inputBox").value;
			if(selection==0){
				document.getElementById("head").innerHTML = input + "<br/>Head";
			}
			else if(selection-increaser==4){
				document.getElementById("tail").innerHTML = input + "<br/>Tail";
			}
			else{
				document.getElementById("dot"+(selection)).innerHTML = input + "<br/>Node";
			}
	}
	<!--returns indices of a specified value-->
	function searchElement(){
			var search = document.getElementById("searchBox").value;
			for(x = 1; x < (5+(increaser-decreaser)); x++){
			<!--Head of List-->
				if(x==1){
					if(document.getElementById('head').innerHTML.charAt(1)=='<')
						if(document.getElementById('head').innerHTML.substr(0, 1)==search)
						{
							window.alert("Value is at Head");
						}
						if(document.getElementById('head').innerHTML.substr(0, 2)==search)
						{
							window.alert("Value is at Head");
						}				
				}
			<!--Nodes in List-->
				while(x>1&&x<=4+(increaser-decreaser)){
					if(document.getElementById("dot"+(x-1)).innerHTML.charAt(1)=='<')
						if(document.getElementById("dot"+(x-1)).innerHTML.substr(0, 1)==search)
						{
							window.alert("Value is at Node "+(x-1));
						}
						if(document.getElementById("dot"+(x-1)).innerHTML.substr(0, 2)==search)
						{
							window.alert("Value is at Node "+(x-1));
						}
						x++;
				}
			<!--Tail of List-->
				if(x==5+(increaser-decreaser)){
					if(document.getElementById('tail').innerHTML.charAt(1)=='<')
						if(document.getElementById('tail').innerHTML.substr(0, 1)==search)
						{
							window.alert("Value is at Tail");
						}
						if(document.getElementById('tail').innerHTML.substr(0, 2)==search)
						{
							window.alert("Value is at Tail");
						}
					
				}
			}
			}
	</script>

	<script src="js/scripts.js"></script>
</html>
